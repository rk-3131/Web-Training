<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>This is for the DOM</h1>

    <div class="idManipulation">
        <p id="id1"></p>
        <p id="id2"></p>
        <p id="id3"></p>
        <p id="id4"></p>
        <p id="id5"></p>
        <p id="id6"></p>
    </div>

    <div class="images">

        <input type="button" value="Smile" onclick="applySmile()">
        <input type="button" value="Sad" onclick="applySad()">
    </div>

    <div class="dynamicClock">
        <p id="timer"></p>
    </div>
    <script src="js/dom.js"></script>
</body>
</html>
