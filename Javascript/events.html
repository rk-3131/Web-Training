<head>

    <title>Events</title>
</head>

<body>

    <h1>This one is used to check the event</h1>

    <form id="myForm">
        <div class="fName">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" oninput="afterInput()">
        </div>
        <div class="lName">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" oninput="afterInput2()">
        </div>
        <div class="submitbtn">
            <input type="submit" value="Sumbit" id="btn">
        </div>
    </form>

    <script src="js/events.js"></script>
</body>

</html>
