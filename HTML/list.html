<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <h1>This is for the HTML list</h1>

    <ul style="list-style-type: square;">
        <li>Item number 1</li>
        <li>Item number 2</li>
        <li>Item number 3</li>
        <li>Item number 4</li>
    </ul>
    <!-- This is the example of unordered list -->

    <ol type="A">
        <li>Item number 1</li>
        <li>Item number 2</li>
        <li>Item number 3</li>
        <li>Item number 4</li>
    </ol>
    <!-- This is the example of ordered list -->
     <!-- type can be used to add and make the counting in the list in the numerical order that we want it to be -->
      <!-- start value can also be given which will make the list start from the number that we want it to be -->

    <dl>
        <dt>My Name</dt>
        <dd>My name is Radhakrushna Mahadik</dd>
        <dt>My Address</dt>
        <dd>It is Nagpur</dd>
    </dl>
    <!-- And this one is descriptive list -->

    <!-- 
    <ul>	Defines an unordered list
    <ol>	Defines an ordered list
    <li>	Defines a list item
    <dl>	Defines a description list
    <dt>	Defines a term in a description list
    <dd>	Describes the term in a description list    
    -->

    <!-- 
    Use the HTML <ul> element to define an unordered list
    Use the CSS list-style-type property to define the list item marker
    Use the HTML <li> element to define a list item
    Lists can be nested
    List items can contain other HTML elements
    Use the CSS property float:left to display a list horizontally
    -->

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Email</li>
        <li>Other service</li>
    </ul>

    <!-- 
    A block-level element always starts on a new line and takes up the full width available
    An inline element does not start on a new line and it only takes up as much width as necessary
    The <div> element is a block-level and is often used as a container for other HTML elements
    The <span> element is an inline container used to mark up a part of a text, or a part of a document
    -->
</body>

</html>
