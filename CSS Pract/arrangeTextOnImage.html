<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <link rel="stylesheet" href="css/arrangeTextOnImage.css">
</head>
<body>
    <div class="header">
        <h1>Text on Image</h1>
        <p>The text will be arranged on the different part of the image that has been added on the web page</p>
    </div>

    <div class="imageSection">
        <img src="images/beach.jpg" alt="beach image">

        <div class="topLeft">
            <h1>This is the text on left side</h1>
        </div>

        <div class="bottomLeft">
            <h1>This is the text on bottom left</h1>
        </div>

        <div class="topRight">
            <h1>This is the text on top right</h1>
        </div>

        <div class="bottomRight">
            <h1>This is the text on bottom right</h1>
        </div>

        <div class="middleOne">
            <h1>This is the middleOne</h1>
        </div>
    </div>
</body>
</html>
